<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro</title>
<style>
 

  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: #fff;
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 15px;
    color: #222;
  }
  h1 {
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 2.8rem;
    color: #ff3cac;
    text-shadow:
      0 0 8px #ff3cacaa,
      0 0 20px #ff3cac88;
  }
  form {
    background: #fff;
    padding: 25px 30px;
    border-radius: 20px;
    box-shadow:
      0 0 10px #ff7f11aa,
      0 0 25px #ff3cac55;
    width: 320px;
    transition: box-shadow 0.3s ease;
    border: 2px solid transparent;
  }
  form:hover {
    box-shadow:
      0 0 20px #ff7f11cc,
      0 0 50px #ff3cacaa;
    border-color: #ff7f11;
  }
  form input {
    width: 100%;
    padding: 14px 16px;
    margin: 14px 0;
    border: 2px solid #ff7f11;
    border-radius: 15px;
    font-size: 1rem;
    background: #fff;
    color: #222;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  form input::placeholder {
    color: #ff7f11cc;
    font-weight: 500;
  }
  form input:focus {
    border-color: #ff3cac;
    box-shadow:
      0 0 8px #ff3caccc,
      0 0 20px #ff3cac99;
    outline: none;
  }
  button {
    width: 100%;
    padding: 16px 0;
    background: #ff7f11;
    border: none;
    border-radius: 20px;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow:
      0 0 12px #ff7f11cc,
      0 0 30px #ff7f11cc;
    transition: background 0.4s ease, box-shadow 0.4s ease;
  }
  button:hover {
    background: #ff3cac;
    box-shadow:
      0 0 20px #ff3caccc,
      0 0 50px #ff3caccc;
  }

  #cards-container {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    max-width: 900px;
    justify-content: center;
  }
  .card {
    background: #fff;
    padding: 22px 28px;
    border-radius: 25px;
    box-shadow:
      0 6px 18px #ff3cac33,
      0 0 15px #ff7f1133;
    width: 240px;
    color: #222;
    cursor: pointer;
    transition:
      transform 0.3s ease,
      box-shadow 0.3s ease,
      background-color 0.3s ease;
    text-align: center;
    font-weight: 600;
    border: 2px solid transparent;
  }
  .card:hover {
    transform: translateY(-12px) scale(1.07);
    box-shadow:
      0 16px 50px #ff3cacaa,
      0 0 40px #ff7f11aa;
    background-color: #fff0f5;
    border-color: #ff3cac;
  }
  .card h3 {
    margin: 0 0 12px 0;
    font-size: 1.4rem;
    color: #ff3cac;
    text-shadow:
      0 0 6px #ff3cac44;
  }
  .card p {
    margin: 0;
    font-size: 1.1rem;
    color: #ff7f11;
    word-break: break-word;
  }
</style>
</head>
<body>

<h1>Registrooooooooo</h1>

<form id="registro-form" autocomplete="off">
  <input type="text" id="nombre" placeholder="Nombre" required />
  <input type="email" id="email" placeholder="Correo electrónico" required />
  <button type="submit">Registrar</button>
</form>

<div id="cards-container"></div>

<script>
function validarFormulario(nombre, email) {
  if (nombre.trim() === "" || email.trim() === "") {
    alert("Por favor, rellena todos los campos.");
    return false;
  }
  return true;
}

const form = document.getElementById("registro-form");
const cardsContainer = document.getElementById("cards-container");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const nombre = document.getElementById("nombre").value;
  const email = document.getElementById("email").value;

  if (!validarFormulario(nombre, email)) return;

  try {
    const response = await fetch('guardar.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nombre, email })
    });

    const result = await response.json();

    if (result.success) {
      agregarCard({ nombre: result.nombre, email: result.email });
      form.reset();
    } else {
      alert("Error al guardar: " + (result.error || "Error desconocido"));
    }
  } catch (err) {
    alert("Error de conexión: " + err.message);
  }
});

function agregarCard({ nombre, email }) {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <h3>${nombre}</h3>
    <p>${email}</p>
  `;

  card.addEventListener("click", () => {
    alert(`Usuario:\nNombre: ${nombre}\nCorreo: ${email}`);
  });

  cardsContainer.prepend(card);
}


</script>

</body>
</html>
